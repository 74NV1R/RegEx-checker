<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Regular Expression checker</title>
</head>

<body>

    <div class="row">
        <h2>
            Which type of expression do you want to validate?
        </h2>
        <div class="col-4">
            <button id="email" onclick="createField('email')" class="btn btn-info">Email address</button>
        </div>

        <div class="col-4">
            <button id="phone" onclick="createField('phone')" class="btn btn-info">Phone number</button>
        </div>
        <div class="col-4">
            <button id="post" onclick="createField('post')" class="btn btn-info">Post code</button>
        </div>
    </div>
    <div class="row" id="field">

    </div>

    <div class="row" id="feedback">

    </div>



    <script src="js/scripts.js"></script>
</body>

</html>
